<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <main>
        <div class="navbar">
           <div class="localTemp"></div>
           <div class="localSummary"></div>
        </div>
        <div class="mainContainer">
            <form class="mainContainerForm">
                <label><input type="text" placeholder="enter the city" id="inputForm">
                <div class="inputError">Brak miasta w bazie danych</div>
                </label>
               
                <button type="submit" id="formButton">SEARCH</button>
            </form>
            <div class="weatherDisplay">
                <p class="temp"></p>
                <p class="feels_like"></p>
                <p class="pressure"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
